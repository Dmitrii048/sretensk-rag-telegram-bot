<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SDA Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #1e1e1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
        }
        .header {
            padding: 20px; text-align: center;
            border-bottom: 1px solid var(--tg-theme-hint-color, #333);
        }
        .header h1 { margin: 0; font-size: 20px; font-weight: 600; }
        .header p { margin: 5px 0 0; color: var(--tg-theme-hint-color, #888); font-size: 14px; }
        
        .chat-area {
            flex: 1; padding: 20px; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            color: var(--tg-theme-hint-color, #aaa);
        }
        
        .input-container {
            padding: 15px; background: var(--tg-theme-secondary-bg-color, #2b2b2b);
            display: flex; gap: 10px;
        }
        
        textarea {
            flex: 1; background: var(--tg-theme-bg-color, #404040);
            border: none; border-radius: 12px;
            padding: 12px; color: var(--tg-theme-text-color, #fff);
            font-size: 16px; outline: none; resize: none; height: 50px;
        }
        
        button {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #fff);
            border: none; border-radius: 12px; padding: 0 20px;
            font-weight: 600; font-size: 16px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Помощник СДА</h1>
        <p>Задайте вопрос по документам</p>
    </div>

    <div class="chat-area">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 20px; opacity: 0.5;">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
        <p>Я готов ответить на ваши вопросы по уставу, приказам и правилам Академии.</p>
    </div>

    <div class="input-container">
        <textarea id="question" placeholder="Например: Как оформить академ?"></textarea>
        <button onclick="sendQuestion()">→</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на весь экран

        function sendQuestion() {
            const val = document.getElementById('question').value;
            if (!val.trim()) return;
            
            // Отправляем данные боту
            tg.sendData(val); 
        }
    </script>
</body>
</html>
