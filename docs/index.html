<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç –°–î–ê</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #212121);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: sans-serif;
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh;
        }
        #chat-container {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
        }
        .message {
            max-width: 80%; padding: 10px 15px; border-radius: 15px; line-height: 1.4;
            font-size: 14px; position: relative;
        }
        .bot-msg {
            background-color: var(--tg-theme-secondary-bg-color, #333);
            align-self: flex-start; border-bottom-left-radius: 2px;
        }
        .user-msg {
            background-color: var(--tg-theme-button-color, #4A90E2);
            color: var(--tg-theme-button-text-color, #fff);
            align-self: flex-end; border-bottom-right-radius: 2px;
        }
        #input-area {
            padding: 10px; background: var(--tg-theme-secondary-bg-color, #2b2b2b);
            display: flex; gap: 10px; align-items: center;
        }
        input {
            flex: 1; padding: 12px; border-radius: 20px; border: none; outline: none;
            background: var(--tg-theme-bg-color, #404040); color: inherit;
        }
        button {
            background: none; border: none; color: var(--tg-theme-button-color, #4A90E2);
            font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message bot-msg">üëã –ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –Ø –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –°—Ä–µ—Ç–µ–Ω—Å–∫–æ–π –∞–∫–∞–¥–µ–º–∏–∏. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</div>
    </div>
    <div id="input-area">
        <input type="text" id="msg-input" placeholder="–í–∞—à –≤–æ–ø—Ä–æ—Å...">
        <button onclick="sendMessage()">–û—Ç–ø—Ä.</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user-msg');
            input.value = '';

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (—ç—Ç–æ —Ö–∏—Ç—Ä–æ—Å—Ç—å: –º—ã —à–ª–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –¢–µ–ª–µ–≥—Ä–∞–º, –∞ –±–æ—Ç –∏—Ö –ª–æ–≤–∏—Ç)
            tg.sendData(JSON.stringify({question: text})); 
            // –í–ê–ñ–ù–û: –í –ø—Ä–æ—Å—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Mini App –∑–∞–∫—Ä–æ–µ—Ç—Å—è –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏. 
            // –ß—Ç–æ–±—ã —Å–¥–µ–ª–∞—Ç—å –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã–π —á–∞—Ç –≤–Ω—É—Ç—Ä–∏ App, –Ω—É–∂–µ–Ω backend API, 
            // –Ω–æ –¥–ª—è –∫—É—Ä—Å–æ–≤–æ–π –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —Ç–∞–∫: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–∏—à–µ—Ç –≤ App -> App –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è -> –ë–æ—Ç –æ—Ç–≤–µ—á–∞–µ—Ç –≤ —á–∞—Ç.
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            document.getElementById('chat-container').appendChild(div);
        }
    </script>
</body>
</html>
