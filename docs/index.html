<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SDA Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, sans-serif;
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh;
        }
        .header {
            padding: 15px; text-align: center;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            display: flex; justify-content: space-around; align-items: center;
        }
        .logo { width: 50px; height: 50px; }
        .content { flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: center; }
        .chip {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: white; padding: 10px 15px; border-radius: 20px;
            margin: 5px; display: inline-block; cursor: pointer; font-size: 13px;
        }
        textarea {
            width: 100%; height: 80px; padding: 10px;
            border-radius: 10px; border: 1px solid #ccc;
            margin-bottom: 10px; box-sizing: border-box;
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .main-btn {
            width: 100%; padding: 15px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: white; border: none; border-radius: 10px;
            font-size: 16px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- –£–±–µ–¥–∏—Å—å, —á—Ç–æ —Ñ–∞–π–ª—ã academy.png –∏ themis.png –ª–µ–∂–∞—Ç –≤ –ø–∞–ø–∫–µ docs –Ω–∞ GitHub -->
        <img src="academy.png" class="logo" onerror="this.src='https://img.icons8.com/color/96/university.png'">
        <div>
            <h3 style="margin:0">–ü–æ–º–æ—â–Ω–∏–∫ –°–î–ê</h3>
        </div>
        <img src="themis.png" class="logo" onerror="this.src='https://img.icons8.com/color/96/scales.png'">
    </div>

    <div class="content">
        <div style="text-align:center; margin-bottom: 20px;">
            <div class="chip" onclick="setQ('–ö–∞–∫ –æ—Ñ–æ—Ä–º–∏—Ç—å –∞–∫–∞–¥–µ–º?')">üìÑ –ê–∫–∞–¥–µ–º</div>
            <div class="chip" onclick="setQ('–ó–∞ —á—Ç–æ –º–æ–≥—É—Ç –æ—Ç—á–∏—Å–ª–∏—Ç—å?')">‚ùå –û—Ç—á–∏—Å–ª–µ–Ω–∏–µ</div>
            <div class="chip" onclick="setQ('–ö–∞–∫–∏–µ –µ—Å—Ç—å —Å—Ç–∏–ø–µ–Ω–¥–∏–∏?')">üí∞ –°—Ç–∏–ø–µ–Ω–¥–∏—è</div>
            <div class="chip" onclick="setQ('–ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å –æ–±—â–µ–∂–∏—Ç–∏–µ?')">üè† –û–±—â–µ–∂–∏—Ç–∏–µ</div>
        </div>
        
        <textarea id="q" placeholder="–í–∞—à –≤–æ–ø—Ä–æ—Å..."></textarea>
        <button class="main-btn" onclick="send()">–ù–ê–ô–¢–ò –û–¢–í–ï–¢</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function setQ(text) {
            document.getElementById('q').value = text;
            tg.HapticFeedback.impactOccurred('light');
        }

        function send() {
            const text = document.getElementById('q').value.trim();
            if(!text) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å!");

            tg.HapticFeedback.notificationOccurred('success');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            const data = JSON.stringify({question: text});
            tg.sendData(data);
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–∫—Ä—ã–≤–∞–µ–º (–∏–Ω–æ–≥–¥–∞ –ø–æ–º–æ–≥–∞–µ—Ç –Ω–∞ –ü–ö)
            setTimeout(() => { tg.close(); }, 100); 
        }
    </script>
</body>
</html>
